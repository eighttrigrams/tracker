<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracker</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; max-width: 1000px; margin: 0 auto; padding: 20px; }
    h1 { margin: 0; }
    h2 { margin: 0 0 16px 0; font-size: 1.3em; color: #333; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 2px solid #dee2e6; padding-bottom: 10px; }
    .login-form, .add-form { margin-bottom: 20px; }
    input { padding: 8px; margin-right: 8px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .main-layout { display: flex; gap: 30px; }
    .sidebar { width: 200px; flex-shrink: 0; }
    .main-content { flex: 1; }
    .filter-section { margin-bottom: 20px; }
    .filter-header { font-weight: 600; font-size: 0.9em; color: #333; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px; }
    .filter-items { display: flex; flex-direction: column; gap: 4px; }
    .filter-item { text-align: left; padding: 6px 12px; font-size: 0.9em; background: transparent; color: #495057; border: none; border-radius: 4px; }
    .filter-item:hover { background: #e9ecef; }
    .filter-item.active { background: #007bff; color: white; }
    .items { list-style: none; padding: 0; }
    .items li { padding: 12px; border: 1px solid #e9ecef; border-radius: 6px; margin-bottom: 10px; }
    .item-header { display: flex; justify-content: space-between; align-items: baseline; cursor: pointer; }
    .item-header:hover { opacity: 0.8; }
    .item-title { font-weight: 500; }
    .item-date { font-size: 0.85em; color: #666; }
    .item-tags { margin-top: 8px; display: flex; gap: 8px; flex-wrap: wrap; }
    .error { color: red; margin-bottom: 10px; }
    .entity-forms { display: flex; gap: 12px; margin-bottom: 16px; }
    .add-entity-form { display: flex; }
    .add-entity-form input { width: 140px; }
    .add-entity-form button { padding: 8px 12px; }
    .tag-selector { display: flex; align-items: center; flex-wrap: wrap; gap: 4px; }
    .tag-selector select { padding: 4px 8px; font-size: 0.85em; border: 1px solid #ccc; border-radius: 4px; }
    .tag { display: inline-flex; align-items: center; padding: 2px 8px; border-radius: 12px; font-size: 0.8em; }
    .tag.person { background: #d4edda; color: #155724; }
    .tag.place { background: #cce5ff; color: #004085; }
    .tag.project { background: #fff3cd; color: #856404; }
    .tag.goal { background: #f8d7da; color: #721c24; }
    .remove-tag { margin-left: 4px; background: none; border: none; padding: 0 4px; font-size: 0.9em; color: inherit; opacity: 0.6; cursor: pointer; }
    .remove-tag:hover { opacity: 1; background: none; }
    .tabs { display: flex; gap: 0; }
    .tab { padding: 8px 16px; background: none; border: none; color: #495057; font-size: 0.95em; }
    .tab:hover { color: #007bff; background: none; }
    .tab.active { color: #007bff; font-weight: 500; background: none; }
    .manage-tab { display: flex; gap: 40px; padding: 20px 0; }
    .manage-section { flex: 1; }
    .manage-section h3 { margin: 0 0 12px 0; font-size: 1.1em; color: #333; }
    .entity-list { list-style: none; padding: 0; margin-top: 12px; }
    .entity-list li { padding: 8px 0; border-bottom: 1px solid #eee; }
    .items li.expanded { background: #f8f9fa; }
    .item-details { margin: 12px 0; padding: 12px; background: white; border-radius: 4px; border: 1px solid #e9ecef; }
    .item-description { color: #495057; margin-bottom: 12px; white-space: pre-wrap; }
    .edit-btn { padding: 4px 12px; font-size: 0.85em; }
    .item-edit-form { padding: 8px 0; }
    .item-edit-form input { width: 100%; margin-bottom: 8px; }
    .item-edit-form textarea { width: 100%; margin-bottom: 8px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-family: inherit; resize: vertical; }
    .edit-buttons { display: flex; gap: 8px; }
    .edit-buttons button.cancel { background: #6c757d; }
    .edit-buttons button.cancel:hover { background: #5a6268; }
    .search-filter { display: flex; margin-bottom: 16px; position: relative; }
    .search-filter input { flex: 1; padding-right: 32px; }
    .clear-search { position: absolute; right: 4px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #999; padding: 4px 8px; font-size: 1em; }
    .clear-search:hover { color: #333; background: none; }
    .today-tab { padding: 20px 0; color: #666; }
    .tasks-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
    .tasks-header h2 { margin: 0; }
    .sort-toggle { display: flex; gap: 0; }
    .sort-toggle button { padding: 6px 12px; font-size: 0.85em; background: #f8f9fa; border: 1px solid #dee2e6; color: #495057; }
    .sort-toggle button:first-child { border-radius: 4px 0 0 4px; }
    .sort-toggle button:last-child { border-radius: 0 4px 4px 0; border-left: none; }
    .sort-toggle button.active { background: #007bff; color: white; border-color: #007bff; }
    .sort-toggle button:hover:not(.active) { background: #e9ecef; }
    .items li[draggable="true"] { cursor: grab; }
    .items li[draggable="true"]:active { cursor: grabbing; }
    .items li.dragging { opacity: 0.5; }
    .items li.drag-over { border-color: #007bff; border-style: dashed; }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script src="/js/main.js"></script>
</body>
</html>
