<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracker</title>
  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.72);
      --glass-border: rgba(255, 255, 255, 0.2);
      --glass-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
      --glass-blur: 16px;
      --glass-radius: 14px;
      --accent: #0071e3;
      --accent-hover: #0077ed;
      --text-primary: #1d1d1f;
      --text-secondary: #6e6e73;
      --surface-subtle: rgba(0, 0, 0, 0.03);
    }
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, sans-serif;
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px;
      background: linear-gradient(135deg, #f5f5f7 0%, #e8e8ed 100%);
      min-height: 100vh;
      color: var(--text-primary);
    }
    h1 {
      margin: 0 0 4px 0;
      font-weight: 600;
      font-size: 1.5em;
      letter-spacing: -0.02em;
    }
    h2 {
      margin: 0;
      font-size: 1.15em;
      font-weight: 600;
      color: var(--text-primary);
      letter-spacing: -0.01em;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.08);
    }
    .login-form, .add-form { margin-bottom: 16px; display: flex; gap: 8px; }
    input {
      padding: 10px 14px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      background: var(--glass-bg);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      font-size: 0.95em;
      color: var(--text-primary);
      transition: all 0.2s ease;
    }
    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.15);
    }
    input::placeholder { color: var(--text-secondary); }
    button {
      padding: 10px 18px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 500;
      font-size: 0.9em;
      transition: all 0.2s ease;
    }
    button:hover { background: var(--accent-hover); transform: translateY(-1px); }
    button:active { transform: translateY(0); }
    .main-layout { display: flex; gap: 28px; }
    .sidebar {
      width: 200px;
      flex-shrink: 0;
      background: var(--glass-bg);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border-radius: var(--glass-radius);
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow);
      padding: 16px;
    }
    .main-content { flex: 1; }
    .filter-section { margin-bottom: 20px; }
    .filter-section:last-child { margin-bottom: 0; }
    .filter-header {
      font-weight: 600;
      font-size: 0.8em;
      color: var(--text-secondary);
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .collapse-toggle {
      padding: 2px 6px;
      font-size: 0.75em;
      background: var(--surface-subtle);
      border-radius: 4px;
      color: var(--text-secondary);
    }
    .collapse-toggle:hover { background: rgba(0, 0, 0, 0.06); transform: none; }
    .clear-filter {
      margin-left: auto;
      padding: 2px 6px;
      font-size: 0.75em;
      background: transparent;
      color: var(--text-secondary);
    }
    .clear-filter:hover { background: var(--surface-subtle); transform: none; }
    .filter-items { display: flex; flex-direction: column; gap: 2px; }
    .filter-item {
      text-align: left;
      padding: 8px 12px;
      font-size: 0.9em;
      background: transparent;
      color: var(--text-primary);
      border: none;
      border-radius: 8px;
      font-weight: 400;
    }
    .filter-item:hover { background: var(--surface-subtle); transform: none; }
    .filter-item.active {
      background: var(--accent);
      color: white;
    }
    .filter-items.collapsed {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 6px;
    }
    .filter-item-label {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 10px;
      background: var(--accent);
      color: white;
      border-radius: 20px;
      font-size: 0.8em;
      font-weight: 500;
    }
    .filter-item-label .remove-item {
      background: none;
      border: none;
      padding: 0;
      color: white;
      opacity: 0.7;
      font-size: 0.9em;
      cursor: pointer;
    }
    .filter-item-label .remove-item:hover { opacity: 1; transform: none; }
    .items { list-style: none; padding: 0; margin: 0; }
    .items li {
      padding: 16px;
      background: var(--glass-bg);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border: 1px solid var(--glass-border);
      border-radius: var(--glass-radius);
      margin-bottom: 10px;
      box-shadow: var(--glass-shadow);
      transition: all 0.2s ease;
    }
    .items li:hover {
      box-shadow: 0 6px 32px rgba(0, 0, 0, 0.1);
      transform: translateY(-1px);
    }
    .item-header { display: flex; justify-content: space-between; align-items: baseline; cursor: pointer; }
    .item-header:hover { opacity: 0.85; }
    .item-title { font-weight: 500; color: var(--text-primary); display: flex; align-items: center; gap: 8px; }
    .edit-icon, .calendar-icon {
      padding: 2px 6px;
      font-size: 0.85em;
      background: transparent;
      color: var(--text-secondary);
      border: none;
      border-radius: 4px;
      opacity: 0.6;
    }
    .edit-icon:hover, .calendar-icon:hover { opacity: 1; background: var(--surface-subtle); transform: none; }
    .date-picker-wrapper {
      display: inline-flex;
      align-items: center;
      position: relative;
    }
    .date-picker-input {
      position: absolute;
      opacity: 0;
      width: 1px;
      height: 1px;
      pointer-events: none;
      padding: 0;
    }
    .due-date {
      color: var(--accent);
      margin-right: 12px;
      font-weight: 500;
    }
    .due-date.overdue {
      color: #ff3b30;
    }
    .item-date { font-size: 0.8em; color: var(--text-secondary); }
    .item-tags { margin-top: 12px; display: flex; gap: 6px; flex-wrap: wrap; align-items: center; }
    .item-tags-readonly { margin-top: 10px; display: flex; gap: 6px; flex-wrap: wrap; }
    .item-details-footer { display: flex; justify-content: space-between; align-items: center; margin-top: 12px; padding-top: 12px; border-top: 1px solid rgba(0, 0, 0, 0.06); }
    .error {
      color: #ff3b30;
      padding: 12px 16px;
      background: rgba(255, 59, 48, 0.1);
      border-radius: 10px;
      margin-bottom: 16px;
      font-size: 0.9em;
    }
    .entity-forms { display: flex; gap: 12px; margin-bottom: 16px; }
    .add-entity-form { display: flex; gap: 8px; }
    .add-entity-form input { width: 150px; }
    .add-entity-form button { padding: 10px 14px; }
    .tag-selector { display: inline-flex; align-items: center; flex-wrap: wrap; gap: 4px; }
    .tag-selector select {
      padding: 4px 8px;
      font-size: 0.8em;
      border: 1px solid rgba(0, 0, 0, 0.08);
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.8);
      color: var(--text-secondary);
      cursor: pointer;
    }
    .tag-selector select:hover { border-color: rgba(0, 0, 0, 0.15); }
    .tag {
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.8em;
      font-weight: 500;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    .tag.person { background: rgba(52, 199, 89, 0.2); color: #248a3d; }
    .tag.place { background: rgba(0, 122, 255, 0.2); color: #0066cc; }
    .tag.project { background: rgba(255, 159, 10, 0.2); color: #c77800; }
    .tag.goal { background: rgba(255, 69, 58, 0.2); color: #d70015; }
    .remove-tag {
      margin-left: 4px;
      background: none;
      border: none;
      padding: 0 2px;
      font-size: 0.85em;
      color: inherit;
      opacity: 0.5;
      cursor: pointer;
    }
    .remove-tag:hover { opacity: 1; background: none; transform: none; }
    .tabs {
      display: flex;
      gap: 4px;
      background: var(--glass-bg);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      padding: 4px;
      border-radius: 10px;
      border: 1px solid var(--glass-border);
    }
    .tab {
      padding: 8px 16px;
      background: transparent;
      border: none;
      color: var(--text-secondary);
      font-size: 0.9em;
      font-weight: 500;
      border-radius: 8px;
      transition: all 0.2s ease;
    }
    .tab:hover { color: var(--text-primary); background: var(--surface-subtle); transform: none; }
    .tab.active {
      color: white;
      background: var(--accent);
    }
    .manage-tab { display: flex; gap: 40px; padding: 24px 0; }
    .manage-section {
      flex: 1;
      background: var(--glass-bg);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border: 1px solid var(--glass-border);
      border-radius: var(--glass-radius);
      padding: 20px;
      box-shadow: var(--glass-shadow);
    }
    .manage-section h3 {
      margin: 0 0 16px 0;
      font-size: 1em;
      font-weight: 600;
      color: var(--text-primary);
    }
    .entity-list { list-style: none; padding: 0; margin-top: 12px; }
    .entity-list li {
      padding: 10px 0;
      border-bottom: 1px solid rgba(0, 0, 0, 0.06);
      color: var(--text-primary);
      font-size: 0.95em;
    }
    .entity-list li:last-child { border-bottom: none; }
    .items li.expanded {
      background: rgba(255, 255, 255, 0.85);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.12);
    }
    .item-details {
      margin: 12px 0 0 0;
      padding: 0;
      background: transparent;
      border: none;
    }
    .item-description {
      color: var(--text-secondary);
      white-space: pre-wrap;
      line-height: 1.5;
      padding: 12px 14px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 0.9em;
    }
    .item-edit-form { padding: 8px 0; }
    .item-edit-form input { width: 100%; margin-bottom: 10px; }
    .item-edit-form textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px 14px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      font-family: inherit;
      font-size: 0.95em;
      resize: vertical;
      background: white;
    }
    .item-edit-form textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.15);
    }
    .edit-buttons { display: flex; gap: 8px; }
    .edit-buttons button.cancel { background: rgba(0, 0, 0, 0.06); color: var(--text-primary); }
    .edit-buttons button.cancel:hover { background: rgba(0, 0, 0, 0.1); }
    .search-filter { display: flex; margin-bottom: 16px; position: relative; }
    .search-filter input { flex: 1; padding-right: 36px; }
    .clear-search {
      position: absolute;
      right: 6px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-secondary);
      padding: 4px 8px;
      font-size: 0.9em;
    }
    .clear-search:hover { color: var(--text-primary); background: none; transform: translateY(-50%); }
    .today-tab {
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .today-section {
      padding: 20px;
      background: var(--glass-bg);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border: 1px solid var(--glass-border);
      border-radius: var(--glass-radius);
      box-shadow: var(--glass-shadow);
    }
    .today-section h3 {
      margin: 0 0 12px 0;
      font-size: 1em;
      font-weight: 600;
    }
    .today-section.overdue h3 { color: #ff3b30; }
    .today-section.today h3 { color: var(--accent); }
    .today-section.upcoming h3 { color: var(--text-primary); }
    .today-section .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .today-section .section-header h3 { margin: 0; }
    .today-task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 8px;
      margin-bottom: 6px;
    }
    .today-task-item:last-child { margin-bottom: 0; }
    .today-task-item .task-title {
      font-weight: 500;
      color: var(--text-primary);
    }
    .today-task-item .task-date {
      font-size: 0.85em;
      color: var(--text-secondary);
    }
    .today-section.overdue .today-task-item .task-date { color: #ff3b30; }
    .empty-message {
      color: var(--text-secondary);
      font-size: 0.9em;
      margin: 0;
    }
    .horizon-selector {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .horizon-selector span {
      font-size: 0.85em;
      color: var(--text-secondary);
    }
    .horizon-selector button {
      padding: 4px 10px;
      font-size: 0.8em;
      background: transparent;
      color: var(--text-secondary);
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 6px;
    }
    .horizon-selector button:hover {
      background: var(--surface-subtle);
      transform: none;
    }
    .horizon-selector button.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }
    .tasks-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .tasks-header h2 { margin: 0; }
    .sort-toggle {
      display: flex;
      gap: 0;
      background: var(--glass-bg);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      padding: 3px;
      border-radius: 8px;
      border: 1px solid var(--glass-border);
    }
    .sort-toggle button {
      padding: 6px 12px;
      font-size: 0.8em;
      background: transparent;
      border: none;
      color: var(--text-secondary);
      border-radius: 6px;
      font-weight: 500;
    }
    .sort-toggle button:first-child { border-radius: 6px; }
    .sort-toggle button:last-child { border-radius: 6px; }
    .sort-toggle button.active { background: var(--accent); color: white; }
    .sort-toggle button:hover:not(.active) { background: var(--surface-subtle); transform: none; }
    .items li[draggable="true"] { cursor: grab; }
    .items li[draggable="true"]:active { cursor: grabbing; }
    .items li.dragging { opacity: 0.5; }
    .items li.drag-over {
      border-color: var(--accent);
      border-style: dashed;
      background: rgba(0, 113, 227, 0.05);
    }
    .item-actions {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(0, 0, 0, 0.06);
    }
    .delete-btn {
      background: transparent;
      color: #ff3b30;
      border: 1px solid #ff3b30;
      padding: 6px 14px;
      font-size: 0.85em;
    }
    .delete-btn:hover {
      background: #ff3b30;
      color: white;
    }
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
    }
    .modal {
      background: var(--glass-bg);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border: 1px solid var(--glass-border);
      border-radius: var(--glass-radius);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      min-width: 320px;
      max-width: 400px;
    }
    .modal-header {
      padding: 16px 20px;
      font-weight: 600;
      font-size: 1.1em;
      border-bottom: 1px solid rgba(0, 0, 0, 0.06);
    }
    .modal-body {
      padding: 20px;
    }
    .modal-body p { margin: 0 0 8px 0; color: var(--text-secondary); }
    .modal-body p.task-title { font-weight: 500; color: var(--text-primary); }
    .modal-footer {
      padding: 16px 20px;
      border-top: 1px solid rgba(0, 0, 0, 0.06);
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    .modal-footer button.cancel {
      background: rgba(0, 0, 0, 0.06);
      color: var(--text-primary);
    }
    .modal-footer button.cancel:hover {
      background: rgba(0, 0, 0, 0.1);
    }
    .modal-footer button.confirm-delete {
      background: #ff3b30;
    }
    .modal-footer button.confirm-delete:hover {
      background: #e0352b;
    }
    .modal-footer button.confirm {
      background: var(--accent);
    }
    .modal-footer button.confirm:hover {
      background: var(--accent-hover);
    }
    .pending-task-modal {
      min-width: 400px;
      max-width: 500px;
    }
    .modal-instruction {
      font-size: 0.9em;
      margin-bottom: 16px !important;
    }
    .category-group {
      margin-bottom: 16px;
    }
    .category-group:last-child {
      margin-bottom: 0;
    }
    .category-group label {
      display: block;
      font-size: 0.8em;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.04em;
      margin-bottom: 8px;
    }
    .category-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    .tag.selectable {
      cursor: pointer;
      opacity: 0.4;
      transition: all 0.2s ease;
    }
    .tag.selectable:hover {
      opacity: 0.7;
    }
    .tag.selectable.selected {
      opacity: 1;
    }
    .tag .check {
      margin-left: 2px;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script src="/js/main.js"></script>
</body>
</html>
