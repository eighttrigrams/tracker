<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracker</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
    h1 { margin-bottom: 20px; }
    .login-form, .add-form { margin-bottom: 20px; }
    input { padding: 8px; margin-right: 8px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .items { list-style: none; padding: 0; }
    .items li { padding: 12px; border-bottom: 1px solid #eee; }
    .items li:last-child { border-bottom: none; }
    .item-title { font-weight: 500; }
    .item-date { font-size: 0.85em; color: #666; margin-top: 4px; }
    .error { color: red; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script src="/js/main.js"></script>
</body>
</html>
